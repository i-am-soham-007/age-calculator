<!DOCTYPE html>
<html lang="en">
<head>
  <title>Age Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="card p-4">
        <div class="card-title">
            <h2>Age Calculator</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-xl-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" maxlength="35">
                    </div>
                </div>
                <div class="col-xl-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"  maxlength="35">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="day">Day</label>
                        <input type="number" class="form-control" id="day" placeholder="Enter Day" oninput="validateInput('day')">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="month">Month</label>
                        <input type="number" class="form-control" id="month" placeholder="Enter Month" oninput="validateInput('month')">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="Enter Year" oninput="validateInput('year')">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary" id="calculate">Calculate</button>
            <button type="submit" class="btn btn-primary" id="reset">Reset</button>
        </div>
    </div>

    <div class="mt-2 mb-3" id="output"></div>
</div>

</body>
<script src="age-calculator.js"></script>
</html>
